repos:
  - hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
        types: ["json"]
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: fix-byte-order-marker
      - id: trailing-whitespace
      - id: check-added-large-files
        exclude: "^.*.mp3$"
        args:
          - --maxkb=600
      - id: mixed-line-ending
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
  - hooks:
      - id: ruff
        args: ["--fix", "--show-fixes", "--config", "pyproject.toml"]
        pass_filenames: false
        types:
          - "python"
        exclude_types:
          - "jupyter"
    repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.286
  - hooks:
      - id: black
        types:
          - "python"
        exclude_types:
          - "jupyter"
    repo: https://github.com/psf/black
    rev: 23.7.0
  - hooks:
      - id: mypy
        name: Static Type Checking with Mypy
        language: system
        entry: mypy --install-types --follow-imports=silent --ignore-missing-imports --config-file pyproject.toml .
        types:
          - "python"
        pass_filenames: false
    repo: local
  - hooks:
      - id: nbqa-black
        additional_dependencies: [black>=23.1.0]
      - id: nbqa-ruff
        additional_dependencies: [ruff==0.0.285]
        require_serial: true
        args: ["--fix", "--config", "notebooks/ruff.toml"]
        pass_filenames: false
    repo: https://github.com/nbQA-dev/nbQA
    rev: "1.7.0"
  - hooks:
      - id: nbstripout
    repo: https://github.com/kynan/nbstripout
    rev: "0.6.1"
  - hooks:
      - args:
          - --ignore
          - DL3008
        id: hadolint
    repo: https://github.com/AleksaC/hadolint-py
    rev: v2.12.0.2
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.2
    hooks:
      - id: prettier
        name: Format yaml, json, toml, markdown, bash, and shell files with prettier
        additional_dependencies:
          - prettier@2.8.3
          - prettier-plugin-sh@0.12.8
          - prettier-plugin-toml@0.3.1
        types_or:
          - yaml
          - json
          - toml
          - markdown
          - bash
          - shell
        pass_filenames: true
  - hooks:
      - id: commitizen
        stages:
          - commit-msg
    repo: https://github.com/commitizen-tools/commitizen
    rev: 3.6.0
